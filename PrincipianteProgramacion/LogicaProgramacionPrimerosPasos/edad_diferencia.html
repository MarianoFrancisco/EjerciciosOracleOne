<meta charset="utf-8">
<h1>Nuestra diferencia de edad es</h1>
<script>
	var edadMia=21;
	var edadHermano=31;
	diferencia=edadMia-edadHermano;
	function saltarLinea(){
		document.write("<br>");
	}
	function imprimir(dato){
		document.write(dato);
	}
	saltarLinea();
	imprimir("Diferencia es "+diferencia);
	saltarLinea();
</script>
