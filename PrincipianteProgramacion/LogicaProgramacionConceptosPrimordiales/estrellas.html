<meta charset="UTF-8">

<h1>PROGRAMA ESTRELLAS </h1>

<script>

	function saltarLinea() {

		document.write("<br>");		
	}  
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}
	for(var i = 1; i <= 3; i++) {
		for (var j = 1; j <= 10; j++){
			document.write("*");
		}
		saltarLinea();
	} 
	saltarLinea();
	saltarLinea();
	imprimir("fin");

</script>
