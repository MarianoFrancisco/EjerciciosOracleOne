<!--width=ancho height=alto-->
<canvas width="600" height="400" a>
	
</canvas>
<!--conectar etiquetas html con acciones-->
<script >
	var pantalla=document.querySelector("canvas");
	var pincel= pantalla.getContext("2d");
	//x=0,y=0 esquina superior izquierda
	pincel.fillStyle="Blue";
	pincel.fillRect(0,0,600,400);//lenar
	pincel.fillStyle="white";//color
	pincel.fillRect(200,0,200,400);
	pincel.beginPath();//a donde se mueve el pincel
	//lineTo linea, arc circunferencia
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fillStyle="green";//color
	pincel.fill();
	pincel.beginPath();//a donde se mueve el pincel
	pincel.fillStyle="LightGreen";//color
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();
</script>
