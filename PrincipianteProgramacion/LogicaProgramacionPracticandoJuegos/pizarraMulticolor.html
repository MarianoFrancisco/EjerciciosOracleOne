<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');
    var color = ["red","green","blue"];
    var numeroColor=0;
    pincel.fillStyle = 'white';
    pincel.fillRect(0, 0, 600, 400);
    var puedoDibujar = false;
    function dibujarCirculo(evento) {
        if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = color[numeroColor];
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }
    }
    function dibujarCuadro(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    } 
    function habilitarDibujar() {
        puedoDibujar = true;
    }
    function deshabilitarDibujar() {
        puedoDibujar = false;
    }
    function alterarColor(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if(x<=50&&y<50&&x>0){
            numeroColor=0;
        }else if(x>50&&y<=50&&x<=100){
            numeroColor=1;
        }else if(x<=150&&y<=50&&x>100){
            numeroColor=2;
        }
    }
    var contador=0;
    for (var i = 0 ; i <3; i++) {
        dibujarCuadro(contador,0,50,50,color[i]);
        contador=contador+50;
    }
    pantalla.onmousemove = dibujarCirculo;
    pantalla.onmousedown = habilitarDibujar;
    pantalla.onmouseup = deshabilitarDibujar;
    pantalla.onclick = alterarColor;

</script>
